{% extends 'health_monitoring/base.html' %}

{% block title %}
    Список пациентов
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">Список всех пациентов</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <ul class="list-group">
                    {% for patient in patients %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Имя: {{ patient.full_name }}</span>
                     </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
